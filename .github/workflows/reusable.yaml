name: Terraform AWS Environments

on:
  workflow_call:
    secrets:
      arbitrary:
        required: true
        type: string

jobs:
  testing:
    name: Verify Bug
    runs-on: ubuntu-latest
    steps:
      - name: Output arbitrary k/v pairs to env vars
        run: echo "${{ secrets.arbitrary }}" >> $GITHUB_ENV
      - name: Mask all individual secrets
        run: |
          echo "::add-mask::$TEST"
          echo "::add-mask::$TEST2"
      - name: Separate step to test secrets again
        run: |
          echo $TEST
          echo $TEST2
